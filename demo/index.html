<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class='counter'>
            <button s-event s-event-click='increment'>+</button>
            <p>{this.data.count}</p>
            <button s-event s-event-click='decrement'>-</button>
            <p s-if='this.data.count > 10'>Woah, slow down!</p>
            <p s-if='this.data.count < -10'>Going down...</p>
            <ul>
                <li s-for='this.data.count'>ðŸ˜Š</li>
                <li s-for='-this.data.count'>ðŸ˜¨</li>
            </ul>
        </div>
        <article class='todo'>
            <ul>
                <li s-for='this.data.items.length'>{this.data.items[index]}</li>
            </ul>
            <input s-bind='itemInput' type='text' />
            <button s-event s-event-click='addItem'>Add Item</button>
        </article>
        <script type="module" src="./js/stitch.min.js"></script>
        <script type='module' src="./js/demo.js"></script>
    </main>
</body>
</html>
